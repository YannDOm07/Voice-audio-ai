<!DOCTYPE html>
<html>
<head>
  <title>VoiceMood AI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 8px #00000033;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .micro {
      display: inline-block;
      margin-left: 12px;
      font-size: 2.5rem;
      transition: filter 0.4s, transform 0.4s;
      filter: drop-shadow(0 0 8px #ff512f) brightness(1.2);
      animation: pulseMicro 1.5s infinite;
    }
    @keyframes pulseMicro {
      0% { transform: scale(1); filter: drop-shadow(0 0 8px #ff512f) brightness(1.2); }
      50% { transform: scale(1.15); filter: drop-shadow(0 0 18px #ff512f) brightness(1.5); }
      100% { transform: scale(1); filter: drop-shadow(0 0 8px #ff512f) brightness(1.2); }
    }
    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 #1a1a1a40;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .file-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .custom-file-input {
      display: none;
    }
    .custom-file-label {
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #00000022;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
    }
    .custom-file-label:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 16px #dd247655;
    }
    .file-name {
      margin-left: 1rem;
      font-size: 1rem;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      background: rgba(255,255,255,0.18);
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      box-shadow: 0 2px 8px #00000022;
    }
    button {
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #00000022;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 1.2rem;
    }
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 16px #dd247655;
    }
    #audioPlayer {
      width: 100%;
      margin-top: 1rem;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.18);
      border-radius: 12px;
      box-shadow: 0 2px 8px #00000022;
    }
    #result {
      font-size: 1.3rem;
      font-family: 'Montserrat', Arial, sans-serif;
      background: rgba(255,255,255,0.18);
      border-radius: 12px;
      padding: 1rem 2rem;
      margin-top: 1.2rem;
      box-shadow: 0 2px 8px #00000022;
      min-width: 260px;
      text-align: center;
      animation: popResult 0.7s;
    }
    @keyframes popResult {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>D√©tection d'√©motion vocale <span class="micro">üéôÔ∏è</span></h2>
    <div class="file-input-wrapper">
      <label for="audioFile" class="custom-file-label">Choisir un fichier audio</label>
      <input type="file" id="audioFile" class="custom-file-input" accept=".wav" onchange="updateFileNameAndPlayer()">
      <span id="fileName" class="file-name"></span>
    </div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <button onclick="analyze()">Analyser</button>
    <p id="result"></p>
  </div>
  <script>
    function updateFileNameAndPlayer() {
      const fileInput = document.getElementById("audioFile");
      const fileNameSpan = document.getElementById("fileName");
      const audioPlayer = document.getElementById("audioPlayer");
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = fileInput.files[0].name;
        const fileURL = URL.createObjectURL(fileInput.files[0]);
        audioPlayer.src = fileURL;
        audioPlayer.style.display = "block";
      } else {
        fileNameSpan.textContent = "";
        audioPlayer.src = "";
        audioPlayer.style.display = "none";
      }
    }
    document.querySelector('.custom-file-label').addEventListener('click', function() {
      document.getElementById('audioFile').click();
    });
    async function analyze() {
      const fileInput = document.getElementById("audioFile");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      document.getElementById("result").innerText = "Analyse en cours...";
      try {
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        document.getElementById("result").innerText = "√âmotion d√©tect√©e : " + data.emotion;
      } catch (error) {
        document.getElementById("result").innerText = "Erreur lors de l'analyse.";
      }
    }
  </script>
</body>
</html>
